###############################################################################
#                             APPLICATION CONFIG                              #
###############################################################################

# Development options
# debug=true

# JPA
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate
hibernate.cache.use_second_level_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory

# Hikari
spring.datasource.hikari.poolName=mainPool

# EhCache
spring.cache.jcache.config=classpath:cache/ehcache.xml

# AOP
spring.aop.proxy-target-class=false

# OAuth
spring.security.oauth2.resourceserver.opaque.introspection-uri: http://localhost:8090/auth/realms/bmg/protocol/openid-connect/token/introspect
spring.security.oauth2.resourceserver.opaque.introspection-client-id: testClient
spring.security.oauth2.resourceserver.opaque.introspection-client-secret: e177438f-35d8-4b15-9c33-27c708ae7da4
