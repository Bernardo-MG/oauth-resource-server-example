version: '3'
services:
    auth-server:
        image: quay.io/keycloak/keycloak:22.0.1
        container_name: oauth2-auth-server
        volumes:
          - ./imports:/opt/keycloak/data/import/
        ports:
            - "8090:8080"
            - "9990:9990"
        environment:
            - KEYCLOAK_ADMIN=admin
            - KEYCLOAK_ADMIN_PASSWORD=admin
            - KEYCLOAK_IMPORT=/opt/jboss/keycloak/imports/realm-export.json
            - KC_HEALTH_ENABLED=true
        command: 
            - start-dev 
            - --import-realm
        healthcheck:
            test: ["CMD", "curl", "--head", "-fsS", "http://localhost:8080/health/ready"]
            start_period: 30s
    resource-server:
        depends_on:
            auth-server:
                condition: service_healthy
        build:
            context: ../
            dockerfile: ./docker/Dockerfile
        container_name: oauth2-resource-server
        ports:
            - "8080:8080"
            - "8000:8000"
        environment:
            # Auth server
            - spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8090/auth/realms/bmg
            - spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://host.docker.internal:8090/auth/realms/bmg/protocol/openid-connect/certs
            # Auth server
            - security.oauth.server.url=http://host.docker.internal:8090/auth/
            - security.oauth.admin.username=admin
            - security.oauth.admin.password=admin
            - security.oauth.admin.realm=master
            - security.oauth.admin.clientId=admin-cli
            - security.oauth.realm=bmg
